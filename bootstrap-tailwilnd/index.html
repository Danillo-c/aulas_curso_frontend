<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil do Usuário</title>

  <!-- ✅ Bootstrap 5 (estrutura do layout) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- ✅ Tailwind CSS (estilização visual personalizada) -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- ✅ Container principal com padding -->
  <div class="container py-5">
    <div class="row justify-content-center">
      
      <!-- ✅ Coluna centralizada com largura média -->
      <div class="col-md-6 col-lg-5">
        
        <!-- ✅ Card Bootstrap com customização Tailwind -->
        <div class="card shadow-lg rounded-2xl bg-white p-4 sm:p-6">
          
          <!-- ✅ Foto de perfil -->
          <div class="text-center">
            <img src="https://via.placeholder.com/150" alt="Foto de Perfil" class="rounded-full mx-auto mb-4 shadow-md w-32 h-32 object-cover">
          </div>

          <!-- ✅ Nome, cargo e descrição -->
          <div class="text-center mb-4">
            <h1 class="text-2xl font-bold text-gray-800">João da Silva</h1>
            <p class="text-sm text-gray-500">Desenvolvedor Front-End</p>
            <p class="text-gray-600 mt-2">Apaixonado por tecnologia, design de interfaces e performance web.</p>
          </div>

          <!-- ✅ Lista de informações -->
          <ul class="text-sm text-gray-700 space-y-2 mb-4">
            <li><strong>Email:</strong> joao@email.com</li>
            <li><strong>Telefone:</strong> (11) 91234-5678</li>
            <li><strong>Localização:</strong> São Paulo - SP</li>
          </ul>

          <!-- ✅ Botão estilizado com Tailwind -->
          <div class="text-center">
            <button class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-5 rounded-xl transition duration-300">
              Entrar em Contato
            </button>
          </div>

        </div>
      </div>
    </div>
  </div>

</body>
</html>
